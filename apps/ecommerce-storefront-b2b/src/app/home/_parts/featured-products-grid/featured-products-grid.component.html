<div class="experts-section">
<div class="container" >
    <div >
        <h1 *ngIf="blockTitle" class="section-header__title">{{ blockTitle }}</h1>
        <!-- <div class="section-header__divider"></div> -->
        <a href="#" class="effect box-fill-center">View All Products</a>

    </div>

    <div class="position-relative products-view__list products-list products-list--grid--5"
         [class.block-products-carousel__carousel--loading]="loading" style="clear: both;">
        <!--Loader-->
        <div class="block-products__loader"></div>
        <!--Products class="products-list__content" -->
        <div style="padding-top: 40px;">

            <div class="row">
        <div class="col-12 col-xl-3"  *ngFor="let product of products | slice:0:8; let i=index">

            <div class="slider-card" style="    margin-bottom: 25px;">
                <div class="fp-img-bg" style="position: relative;">
                    <div class="team-image-hover">
                        <div class="team-img-hover-icons">
                            <div class="team-image-hover-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                            <div class="team-image-hover-icon2">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <!-- <img class="img-fluid" src="../../../assets/images/p-01.png" alt=""> -->
                    
                    <img style="
                    display: block;
                    width: 100%;
                    height: 250px;
                    max-height: 250px;
                    object-fit: cover;
                " class="image__tag" [src]="product?.data?.images[0] | checkImageFallback: product?.data?.selectedVariant" alt="">
                </div>
                <div class="py-3">
                    <h6>{{ product?.data?.name }}</h6>
                    <p>{{ 'TEXT_SKU' | translate }}: {{ product?.data?.sku || product?.data?.variants[0]?.sku }}</p>
                </div>
                <div class="d-flex">
                    <a href="#" class="cart-button-1" tabindex="0">Add to Cart</a>
                </div>
            </div>



        </div>
    </div>


            <!-- <app-product-card
                *ngFor="let product of products"
                layout="grid"
                class="products-list__item"
                [product]="product"
            ></app-product-card> -->
        </div>
    </div>
</div>
</div>
